<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy_carousel</title>
</head>
<body>
    <img src='https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=867763555,3368538948&fm=200&gp=0.jpg ' alt="">
    <button>上一张</button>
    <button>下一张</button> 
    <script>
        var oImg = document.getElementsByTagName('img')[0];
        oImg.style.width = '400px';
        oImg.style.height = '300px';
        var imges = [
      'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=867763555,3368538948&fm=200&gp=0.jpg ',
      'https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3227881778,1024920219&fm=200&gp=0.jpg',
      'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=401698397,2488925180&fm=200&gp=0.jpg',
      'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1297268239,2246224922&fm=200&gp=0.jpg'
    ];
        console.log(oImg);
        var oBtn = document.getElementsByTagName('button');
        var index = 0;
        oBtn[0].onclick = function(){
            if(index == 0){
                index = 2;
            }else{
                index --;
            }
            oImg.src = imges[index];
        }
        oBtn[1].onclick = function(){
            if(index == 2){
                index = 0;
            }else{
                index ++;
            }
            oImg.src = imges[index];
        }

    </script>
</body>
</html>
